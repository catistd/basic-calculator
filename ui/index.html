<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet", type="text/css", href="./style.css">
        <script src="./output_box.js"></script>
    </head>
    <body>
        <div id="output-box">
            <h1 id="equation"></h1>
        </div>
        <div id="buttons">
            <button id="one" onclick="character_add('1')">
                1
            </button>
            <button id="two" onclick="character_add('2')">
                2
            </button>
            <button id="three" onclick="character_add('3')">
                3
            </button>
            <button id="four" onclick="character_add('4')">
                4
            </button>
            <button id="five" onclick="character_add('5')">
                5
            </button>
            <button id="six" onclick="character_add('6')">
                6
            </button>
            <button id="seven" onclick="character_add('7')">
                7
            </button>
            <button id="eight" onclick="character_add('8')">
                8
            </button>
            <button id="nine" onclick="character_add('9')">
                9
            </button>
            <button id="zero" onclick="character_add('0')">
                0
            </button>
            <button id="decimal" onclick="character_add('.')">
                .
            </button>
            <button id="plus" onclick="character_add('+')">
                +
            </button>
            <button id="minus" onclick="character_add('-')">
                -
            </button>
            <button id="multiply" onclick="character_add('*')">
                *
            </button>
            <button id="divide" onclick="character_add('/')">
                /
            </button>
            <button id="enter" onclick="enter()">
                =
            </button>
            <button id="clear" onclick="clear()">
                C
            </button>
        </div>
    </body>
</html>
